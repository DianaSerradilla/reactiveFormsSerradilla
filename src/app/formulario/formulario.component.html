<!-- Si es valido:
Class en input : is-valid
y habilitar el div de feedback
Si es invalido
Class en input is-invalid

-->
<div class="container-form">
  <form class="row g-3" [formGroup]="formulario" (ngSubmit)="submit($event)">
    <div class="col-md-4">
      <label for="validationServer01" class="form-label">Nombre</label>
      <input type="text" class="form-control" id=" validationServer01" formControlName="nombre">
      <!-- <div class="valid-feedback">
        Looks good!
      </div>-->
      <div class="invalid-feedback" *ngIf="formulario.get('nombre').invalid">
        Error
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationServer02" class="form-label">Apellido</label>
      <input type="text" class="form-control" id="validationServer02" formControlName="apellido">
      <!-- <div class="valid-feedback">
        Looks good!
      </div> -->
    </div>
    <div class="col-md-4">
      <label for="validationServerUsername" class="form-label">Usuario</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend3">@</span>
        <input type="text" class="form-control" id="validationServerUsername"
          aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" formControlName="usuario">
        <!-- <div class="valid-feedback">
                  Looks good!
                </div> -->
        <!-- <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Please choose a username.
        </div> -->
      </div>
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">Email</label>
      <input type="email" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"
        required formControlName="email">
      <!-- <div class="valid-feedback">
                Looks good!
              </div> -->
      <!-- <div id="validationServer03Feedback" class="invalid-feedback">
        Please provide a valid city.
      </div> -->
    </div>
    <div class="col-md-6">
      <label for="validationServer03" class="form-label">DNI</label>
      <input type="number" class="form-control " id="validationServer03" aria-describedby="validationServer03Feedback"
        required formControlName="dni">
      <!-- <div id="validationServer04Feedback" class="invalid-feedback">
        Please select a valid state.
      </div> -->
      <!-- <div class="valid-feedback">
                      Looks good!
                    </div> -->
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="invalidCheck3"
          aria-describedby="invalidCheck3Feedback" required formControlName="condiciones">
        <label class="form-check-label" for="invalidCheck3">
          Estoy de acuerdo con los términos y condiciones
        </label>
        <!-- <div id="invalidCheck3Feedback" class="invalid-feedback">
          You must agree before submitting.
        </div> -->
        <!-- <div class="valid-feedback">
                        Looks good!
                      </div> -->
      </div>
    </div>
    <div class="col-12 container-button">
      <button class="btn btn-primary" type="submit">Enviar formulario</button>
    </div>
  </form>
</div>
